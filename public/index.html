<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUEDA â€“ La pasta venezuelana che gira lâ€™Italia</title>
  <style>
    /* Stili semplificati per chiarezza */
    body { font-family: Arial; background: #fff8ec; color: #3b2f2f; margin: 0; padding: 0; }
    header, footer { background: #f2c94c; text-align: center; padding: 1rem; }
    nav a { margin: 0 0.5rem; text-decoration: none; color: #3b2f2f; }
    section { padding: 1rem; max-width: 800px; margin: auto; }
    form input, form textarea, form button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    .testimonial { background: #fff1cc; padding: 1rem; margin-bottom: 1rem; border-left: 5px solid #f2994a; }
  </style>
</head>
<body>

<header>
  <h1>RUEDA</h1>
  <p>La sfoglia venezuelana che gira lâ€™Italia</p>
  <nav>
    <a href="#ordina">Ordina</a>
    <a href="#testimonianze">Testimonianze</a>
  </nav>
</header>

<section id="ordina">
  <h2>Ordina i tuoi dischi RUEDA</h2>
  <form id="whatsappOrderForm" onsubmit="sendWhatsAppOrder(event)">
    <label>Nome</label>
    <input type="text" id="orderName" required />
    <label>Email</label>
    <input type="email" id="orderEmail" required />
    <label>QuantitÃ </label>
    <select id="orderQty">
      <option value="6">Confezione da 6</option>
      <option value="12">Confezione da 12</option>
      <option value="30">Confezione da 30</option>
    </select>
    <button type="submit">ðŸ“± Ordina via WhatsApp</button>
  </form>
</section>

<section id="testimonianze">
  <h2>Cosa dicono i nostri clienti</h2>
  <div id="testimonialList"></div>

  <form id="testimonialForm" onsubmit="submitTestimonial(event)">
    <h3>Lascia una testimonianza</h3>
    <input type="text" id="testimonialName" placeholder="Il tuo nome" required />
    <textarea id="testimonialText" placeholder="La tua esperienza con RUEDA" required></textarea>
    <button type="submit">Invia</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 RUEDA â€“ Prodotto artigianale, 100% venezuelano, fatto in Italia</p>
</footer>

<script>
  const SCRIPT_URL = "/api/testimonianze"; // oppure il tuo URL pubblico Railway

  function sendWhatsAppOrder(event) {
    event.preventDefault();
    const name = document.getElementById("orderName").value;
    const email = document.getElementById("orderEmail").value;
    const qty = document.getElementById("orderQty").value;
    const message = `Ciao! Vorrei ordinare RUEDA.%0AðŸ“¦ QuantitÃ : ${qty}%0AðŸ‘¤ Nome: ${name}%0AðŸ“§ Email: ${email}`;
    const phone = "393932760000";
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    alert("Grazie per l'ordine! Ora puoi lasciare una recensione.");
  }

  function submitTestimonial(event) {
    event.preventDefault();
    const nome = document.getElementById("testimonialName").value.trim();
    const recensione = document.getElementById("testimonialText").value.trim();

    if (!nome || !recensione) {
      alert("Compila tutti i campi!");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, recensione })
    })
    .then(res => res.json())
    .then(() => {
      alert("ðŸŽ‰ Grazie per la tua recensione!");
      document.getElementById("testimonialForm").reset();
      loadTestimonials();
    })
    .catch(() => alert("Errore durante l'invio."));
  }

  function loadTestimonials() {
    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("testimonialList");
        list.innerHTML = "";
        data.reverse().forEach(t => {
          const div = document.createElement("div");
          div.className = "testimonial";
          div.innerHTML = `<strong>${t.nome}</strong><p>${t.recensione}</p>`;
          list.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("testimonialList").innerHTML = "<p>Impossibile caricare le recensioni.</p>";
      });
  }

  document.addEventListener("DOMContentLoaded", loadTestimonials);
</script>

</body>
</html>
