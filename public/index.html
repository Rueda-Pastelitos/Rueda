<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUEDA â€“ La pasta venezuelana che gira lâ€™Italia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #fff8ec;
      color: #3b2f2f;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header, footer {
      text-align: center;
      background: #f2c94c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    h1, h2 {
      margin-top: 0;
    }
    form input, form textarea, form button, form select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .btn {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    .testimonial {
      background: #fff1cc;
      border-left: 5px solid #f2994a;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>RUEDA â€“ La pasta venezuelana che gira lâ€™Italia</h1>
</header>

<section id="ordina">
  <h2>Ordina i tuoi dischi RUEDA</h2>
  <form id="orderForm" onsubmit="sendWhatsAppOrder(event)">
    <input type="text" id="orderName" placeholder="Nome" required />
    <input type="email" id="orderEmail" placeholder="Email" required />
    <select id="orderQty" required>
      <option value="6">Confezione da 6</option>
      <option value="12">Confezione da 12</option>
      <option value="30">Confezione da 30</option>
    </select>
    <button class="btn" type="submit">Ordina via WhatsApp</button>
  </form>
</section>

<section id="testimonianze" style="margin-top: 2rem;">
  <h2>Testimonianze</h2>
  <div id="testimonialList"></div>
  <form id="testimonialForm" onsubmit="submitTestimonial(event)">
    <input type="text" id="testimonialName" placeholder="Il tuo nome" required />
    <textarea id="testimonialText" placeholder="La tua esperienza con RUEDA" rows="4" required></textarea>
    <button class="btn" type="submit" id="submitTestimonialBtn" disabled>Invia testimonianza</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 RUEDA â€“ Prodotto artigianale, 100% venezuelano, fatto in Italia</p>
</footer>

<script>
  let hasOrdered = false;

  function sendWhatsAppOrder(event) {
    event.preventDefault();

    const name = document.getElementById('orderName').value.trim();
    const email = document.getElementById('orderEmail').value.trim();
    const qty = document.getElementById('orderQty').value;

    if(!name || !email) {
      alert('Compila tutti i campi per ordinare!');
      return;
    }

    const message = `Ciao! Vorrei ordinare una confezione RUEDA.%0AðŸ“¦ QuantitÃ : ${qty} dischi%0AðŸ‘¤ Nome: ${name}%0AðŸ“§ Email: ${email}`;
    const phone = "393932760000";
    const url = `https://wa.me/${phone}?text=${message}`;

    hasOrdered = true;
    alert("Grazie per l'ordine! Ora puoi lasciare una recensione.");
    document.getElementById('submitTestimonialBtn').disabled = false;

    window.open(url, '_blank');
  }

  function submitTestimonial(event) {
    event.preventDefault();
    if (!hasOrdered) {
      alert("Devi prima fare un ordine per lasciare una recensione.");
      return;
    }

    const nome = document.getElementById('testimonialName').value.trim();
    const recensione = document.getElementById('testimonialText').value.trim();

    if (!nome || !recensione) {
      alert("Per favore, compila tutti i campi!");
      return;
    }

    fetch('/api/testimonianze', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nome, recensione })
    })
    .then(res => {
      if(res.ok) {
        alert("ðŸŽ‰ Grazie per la tua recensione! SarÃ  pubblicata presto.");
        document.getElementById('testimonialForm').reset();
        loadTestimonials();
      } else {
        alert("Errore durante l'invio. Riprova piÃ¹ tardi.");
      }
    })
    .catch(() => alert("Errore di rete, controlla la connessione."));
  }

  function loadTestimonials() {
    fetch('/api/testimonianze')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('testimonialList');
        container.innerHTML = '';
        data.forEach(({ nome, messaggio }) => {
          const div = document.createElement('div');
          div.className = 'testimonial';
          div.textContent = `${nome}: "${messaggio}"`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('testimonialList').innerHTML = "<p>Impossibile caricare le testimonianze.</p>";
      });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadTestimonials();
    document.getElementById('submitTestimonialBtn').disabled = true; // disabilitato finchÃ© non ordini
  });
</script>

</body>
</html>
